<form action="https://formspree.io/f/xpwagdzb" method="POST">
  <h3>Personne 1 :</h3>
  <input type="text" name="Nom" placeholder="Nom" required>
  <input type="text" name="Prénom" placeholder="Prénom" required>
  
  <label for="Type">Type :</label>
  <select name="Type" id="Type" required onchange="toggleChildMenu(this)">
    <option value="Adulte">Adulte</option>
    <option value="Enfant">Enfant</option>
  </select>

  <label for="Entrée">Entrée :</label>
  <select name="Entrée" id="Entrée" required>
    <option value="Salade de Samoussa">Salade de Samoussa</option>
    <option value="Tartare de Saumon">Tartare de Saumon</option>
  </select>

  <label for="Plat">Plat :</label>
  <select name="Plat" id="Plat" required>
    <option value="Suprême de Volaille">Suprême de Volaille</option>
    <option value="Filet de Saint-Pierre">Filet de Saint-Pierre</option>
  </select>

  <div id="child-menu" style="display: none;">
    <label for="ChildMenu">Menu Enfant :</label>
    <select name="Menu Enfant" id="ChildMenu">
      <option value="Burger Steak Haché">Burger Steak Haché</option>
      <option value="Nuggets">Nuggets</option>
    </select>
  </div>

  <button type="submit">Envoyer</button>
</form>

<script>
  function toggleChildMenu(typeSelect) {
    var childMenuDiv = document.getElementById("child-menu");
    if (typeSelect.value === "Enfant") {
      childMenuDiv.style.display = "block";
      document.getElementById("Plat").disabled = true;  // Désactiver les plats adultes pour les enfants
    } else {
      childMenuDiv.style.display = "none";
      document.getElementById("Plat").disabled = false; // Activer les plats adultes pour les adultes
    }
  }
</script>

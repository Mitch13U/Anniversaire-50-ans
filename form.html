<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réservation - Anniversaire Michel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            text-align: center;
            padding: 50px;
        }
        .form-container {
            width: 50%;
            margin: auto;
            text-align: left;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        .button {
            background-color: #2b7a78;
            color: white;
            padding: 10px;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Formulaire de Réservation</h1>

    <div class="form-container">
        <form action="submit_form.php" method="POST">
            <label for="name">Nom :</label>
            <input type="text" id="name" name="name" required>

            <label for="adults">Nombre d'adultes :</label>
            <input type="number" id="adults" name="adults" required>

            <label for="children">Nombre d'enfants :</label>
            <input type="number" id="children" name="children">

            <label for="entree">Choix d'entrée :</label>
            <select id="entree" name="entree" required>
                <option value="samoussa">Salade de Samoussa de Chèvre</option>
                <option value="tartare">Tartare de Saumon aux Fines Herbes</option>
            </select>

            <label for="plat">Choix de plat principal :</label>
            <select id="plat" name="plat" required>
                <option value="volaille">Suprême de Volaille Farci</option>
                <option value="saint-pierre">Filet de Saint-Pierre, Sauce Homardine</option>
            </select>

            <label for="child-menu">Menu enfant :</label>
            <select id="child-menu" name="child-menu">
                <option value="burger">Burger Steak Haché</option>
                <option value="nuggets">Nuggets</option>
            </select>

            <input class="button" type="submit" value="Envoyer">
        </form>
    </div>
</body>
</html>

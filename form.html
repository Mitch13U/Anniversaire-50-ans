<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anniversaire 50 ans - Réservation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .form-container {
            max-width: 600px;
            background-color: white;
            padding: 20px;
            margin: auto;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h1>Réservation Anniversaire 50 ans</h1>

    <label for="name">Nom:</label>
    <input type="text" id="name" placeholder="Votre nom" required>

    <label for="firstname">Prénom:</label>
    <input type="text" id="firstname" placeholder="Votre prénom" required>

    <label for="personType">Type de personne:</label>
    <select id="personType" onchange="toggleMenuOptions()">
        <option value="adulte">Adulte</option>
        <option value="enfant">Enfant</option>
    </select>

    <div id="adultMenu" style="display: block;">
        <label for="entree">Choix d'entrée (Adultes):</label>
        <select id="entree">
            <option value="Salade de Samoussa de Chèvre">Salade de Samoussa de Chèvre</option>
            <option value="Tartare de Saumon aux Fines Herbes">Tartare de Saumon aux Fines Herbes</option>
        </select>

        <label for="plat">Choix de plat principal (Adultes):</label>
        <select id="plat">
            <option value="Suprême de Volaille Farci aux Cèpes">Suprême de Volaille Farci aux Cèpes</option>
            <option value="Filet de Saint-Pierre Sauce Homardine">Filet de Saint-Pierre Sauce Homardine</option>
        </select>
    </div>

    <div id="childMenu" style="display: none;">
        <label for="menuEnfant">Menu Enfant:</label>
        <select id="menuEnfant">
            <option value="Burger Steak Haché">Burger Steak Haché</option>
            <option value="Nuggets avec frites">Nuggets avec frites</option>
        </select>
    </div>

    <button onclick="submitForm()">Envoyer</button>
</div>

<script>
    function toggleMenuOptions() {
        var personType = document.getElementById("personType").value;
        if (personType === "adulte") {
            document.getElementById("adultMenu").style.display = "block";
            document.getElementById("childMenu").style.display = "none";
        } else {
            document.getElementById("adultMenu").style.display = "none";
            document.getElementById("childMenu").style.display = "block";
        }
    }

    function submitForm() {
        var name = document.getElementById("name").value;
        var firstname = document.getElementById("firstname").value;
        var personType = document.getElementById("personType").value;
        var entree = document.getElementById("entree").value;
        var plat = document.getElementById("plat").value;
        var menuEnfant = document.getElementById("menuEnfant").value;

        if (personType === "adulte") {
            alert("Merci " + firstname + " " + name + " pour votre réservation. Entrée: " + entree + ", Plat: " + plat);
        } else {
            alert("Merci " + firstname + " " + name + " pour votre réservation. Menu enfant: " + menuEnfant);
        }
    }
</script>

</body>
</html>

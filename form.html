<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réservation - Anniversaire Michel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            text-align: center;
            padding: 50px;
        }
        .form-container {
            width: 70%;
            margin: auto;
            text-align: left;
        }
        .person {
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 10px;
            background-color: #fff;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        .button {
            background-color: #2b7a78;
            color: white;
            padding: 10px;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
        }
        .button.add-person {
            margin-top: 20px;
        }
    </style>
    <script>
        let personIndex = 1;

        function addPerson() {
            personIndex++;
            const personContainer = document.createElement("div");
            personContainer.classList.add("person");
            personContainer.innerHTML = `
                <h3>Personne ${personIndex}</h3>
                <label for="first_name_${personIndex}">Prénom :</label>
                <input type="text" id="first_name_${personIndex}" name="first_name_${personIndex}" required>

                <label for="last_name_${personIndex}">Nom :</label>
                <input type="text" id="last_name_${personIndex}" name="last_name_${personIndex}" required>

                <label for="age_${personIndex}">Âge (Enfant ou Adulte) :</label>
                <select id="age_${personIndex}" name="age_${personIndex}" required>
                    <option value="adulte">Adulte</option>
                    <option value="enfant">Enfant</option>
                </select>

                <label for="entree_${personIndex}">Choix d'entrée :</label>
                <select id="entree_${personIndex}" name="entree_${personIndex}" required>
                    <option value="samoussa">Salade de Samoussa de Chèvre</option>
                    <option value="tartare">Tartare de Saumon aux Fines Herbes</option>
                </select>

                <label for="plat_${personIndex}">Choix de plat principal :</label>
                <select id="plat_${personIndex}" name="plat_${personIndex}" required>
                    <option value="volaille">Suprême de Volaille Farci</option>
                    <option value="saint-pierre">Filet de Saint-Pierre, Sauce Homardine</option>
                </select>

                <label for="child-menu_${personIndex}">Menu enfant (si applicable) :</label>
                <select id="child-menu_${personIndex}" name="child-menu_${personIndex}">
                    <option value="burger">Burger Steak Haché</option>
                    <option value="nuggets">Nuggets</option>
                    <option value="">N/A</option>
                </select>
            `;
            document.getElementById("people").appendChild(personContainer);
        }
    </script>
</head>
<body>
    <h1>Formulaire de Réservation</h1>

    <div class="form-container">
        <form action="submit_form.php" method="POST">
            <div id="people">
                <div class="person">
                    <h3>Personne 1</h3>
                    <label for="first_name_1">Prénom :</label>
                    <input type="text" id="first_name_1" name="first_name_1" required>

                    <label for="last_name_1">Nom :</label>
                    <input type="text" id="last_name_1" name="last_name_1" required>

                    <label for="age_1">Âge (Enfant ou Adulte) :</label>
                    <select id="age_1" name="age_1" required>
                        <option value="adulte">Adulte</option>
                        <option value="enfant">Enfant</option>
                    </select>

                    <label for="entree_1">Choix d'entrée :</label>
                    <select id="entree_1" name="entree_1" required>
                        <option value="samoussa">Salade de Samoussa de Chèvre</option>
                        <option value="tartare">Tartare de Saumon aux Fines Herbes</option>
                    </select>

                    <label for="plat_1">Choix de plat principal :</label>
                    <select id="plat_1" name="plat_1" required>
                        <option value="volaille">Suprême de Volaille Farci</option>
                        <option value="saint-pierre">Filet de Saint-Pierre, Sauce Homardine</option>
                    </select>

                    <label for="child-menu_1">Menu enfant (si applicable) :</label>
                    <select id="child-menu_1" name="child-menu_1">
                        <option value="burger">Burger Steak Haché</option>
                        <option value="nuggets">Nuggets</option>
                        <option value="">N/A</option>
                    </select>
                </div>
            </div>

            <button type="button" class="button add-person" onclick="addPerson()">Ajouter une autre personne</button>
            <input class="button" type="submit" value="Envoyer">
        </form>
    </div>
</body>
</html>

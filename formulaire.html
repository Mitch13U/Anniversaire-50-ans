<form
  action="https://formspree.io/f/xpwagdzb"
  method="POST"
>
  <h3>Personne 1 :</h3>
  <label>
    Nom :
    <input type="text" name="Nom" placeholder="Nom" required>
  </label>
  
  <label>
    Prénom :
    <input type="text" name="Prénom" placeholder="Prénom" required>
  </label>

  <label for="Type">Type :</label>
  <select name="Type" id="Type" required onchange="toggleChildMenu(this)">
    <option value="Adulte">Adulte</option>
    <option value="Enfant">Enfant</option>
  </select>

  <label for="Entrée">Entrée :</label>
  <select name="Entrée" id="Entrée" required>
    <option value="Salade de Samoussa de Chèvre">Salade de Samoussa de Chèvre</option>
    <option value="Assiette de Tartare de Saumon">Assiette de Tartare de Saumon aux Fines Herbes</option>
  </select>

  <label for="Plat">Plat :</label>
  <select name="Plat" id="Plat" required>
    <option value="Suprême de Volaille Farci aux Légumes">Suprême de Volaille Farci aux Légumes</option>
    <option value="Filet de Saint-Pierre, Sauce Homardine">Filet de Saint-Pierre, Sauce Homardine</option>
  </select>

  <div id="child-menu" style="display: none;">
    <label for="ChildMenu">Menu Enfant :</label>
    <select name="Menu Enfant" id="ChildMenu">
      <option value="Burger Steak Haché">Burger Steak Haché</option>
      <option value="Nuggets">Nuggets</option>
    </select>
  </div>

  <input type="hidden" name="_replyto" value="murban1547@gmail.com">
  <input type="hidden" name="_subject" value="Nouvelle réservation pour l'anniversaire">

  <button type="submit">Envoyer</button>
</form>

<script>
  function toggleChildMenu(typeSelect) {
    var childMenuDiv = document.getElementById("child-menu");
    var platSelect = document.getElementById("Plat");

    if (typeSelect.value === "Enfant") {
      childMenuDiv.style.display = "block";
      platSelect.disabled = true;  // Désactiver les plats adultes pour les enfants
    } else {
      childMenuDiv.style.display = "none";
      platSelect.disabled = false; // Activer les plats adultes pour les adultes
    }
  }
</script>
